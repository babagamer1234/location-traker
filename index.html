<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Location Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: auto;
    }
    .user-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .user-card:hover {
      transform: scale(1.03);
    }
    .map {
      width: 100%;
      height: 350px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
    }
    .back-btn {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>Live Location Dashboard</header>

<div class="container" id="home-screen">
  <div class="user-card" onclick="openMap('user1')">User 1 Location →</div>
  <div class="user-card" onclick="openMap('user2')">User 2 Location →</div>
  <div class="user-card" onclick="openMap('user3')">User 3 Location →</div>
</div>

<button class="back-btn" id="backBtn" onclick="goBack()">← Back</button>
<div id="map" class="map"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_MAPS_API_KEY"></script>

<script>
  // FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyA5iHHWvOKZnKlZCZz57O8ALtSkfNdMmrE",
    authDomain: "live-tracker-554a7.firebaseapp.com",
    databaseURL: "https://live-tracker-554a7-default-rtdb.firebaseio.com",
    projectId: "live-tracker-554a7",
    storageBucket: "live-tracker-554a7.firebasestorage.app",
    messagingSenderId: "951695061306",
    appId: "1:951695061306:web:a7b9478538f86f50a36003",
    measurementId: "G-V4LCZSEQLC"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let map;
  let marker;

  function openMap(user) {
    document.getElementById("home-screen").style.display = "none";
    document.getElementById("map").style.display = "block";
    document.getElementById("backBtn").style.display = "block";

    db.ref(`locations/${user}`).on('value', snapshot => {
      const data = snapshot.val();
      if (!data) return;

      const pos = { lat: data.latitude, lng: data.longitude };

      if (!map) {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: pos,
        });
      }

      if (marker) marker.setMap(null);

      marker = new google.maps.Marker({
        position: pos,
        map: map,
      });

      map.setCenter(pos);
    });
  }

  function goBack() {
    document.getElementById("home-screen").style.display = "flex";
    document.getElementById("map").style.display = "none";
    document.getElementById("backBtn").style.display = "none";
    map = null;
  }
</script>

</body>
</html>
